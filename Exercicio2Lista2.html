<body>
    <h1>Macarrão instantâneo</h1>
    <p>Ingredientes:</p>
    <ul>
        <li>Macarrão</li>
        <li>Tempero</li>
    </ul>

    <p>Modo de preparo:</p>
    <ol>
        <li>Ferver 600ml de água em uma panela</li>
        <li>Retirar o macarrão do pote</li>
        <li>Colocar o macarrão na panela no fogo baixo</li>
        <li>Cozinhar o macarrão por 3 min</li>
        <li>Temperar a gosto</li>
    </ol>
</body>
